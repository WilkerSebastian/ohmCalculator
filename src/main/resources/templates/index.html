<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm Calculator</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/mdb-4.1.0-dist/css/mdb.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark barra-superior">

            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/?locale=en_US" th:text="#{index.lang.eng}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?locale=pt_BR" th:text="#{index.lang.pt}"></a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

    </header>
    <main>

        <div class="container">

            <h1 class="text-center" th:text="#{index.title1}"></h1>

            <div class="container-texto">

                <p id="texto"></p>

            </div>

            <img class="imagem" th:src="@{/img/triangulo-ohm.webp}">

            <h2 class="titulos" th:text="#{index.volt}"></h2>

            <form class="calculadora">

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                                <input type="text" id="a1" class="form-control" />
                                <label class="form-label" for="a1">Ampere</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="r1" class="form-control" />
                            <label class="form-label" th:text="#{index.form.R}" for="r1"></label>
                        </div>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" id="res1" type="text"disabled/>
                            <label class="form-label" for="res1"></label>
                        </div>
                    </div>
                </div>

            </form>

            <h2 class="titulos" th:text="#{index.ampere}"></h2>

            <form class="calculadora">

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                                <input type="text" id="v1" class="form-control" />
                                <label class="form-label" for="v1">Volts</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="r2" class="form-control" />
                            <label class="form-label" th:text="#{index.form.R}" for="r2"></label>
                        </div>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" id="res2" type="text"disabled/>
                            <label class="form-label" for="res2"></label>
                        </div>
                    </div>
                </div>

            </form>

            <h2 class="titulos" th:text="#{index.omega}"></h2>

            <form class="calculadora">

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                                <input type="text" id="v2" class="form-control" />
                                <label class="form-label" for="v2">Volts</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="a2" class="form-control" />
                            <label class="form-label" for="a2">Ampere</label>
                        </div>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" id="res3" type="text"disabled/>
                            <label class="form-label" for="res3"></label>
                        </div>
                    </div>
                </div>

            </form>

    </main>

    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstap.min.js}"></script>
    <script th:src="@{/mdb-4.1.0-dist/js/mdb.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
